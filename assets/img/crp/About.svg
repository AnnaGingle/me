active timeline of abuse of power by the Chicago Police Department and activism related to police brutality throughout our city’s history. Our goal was to engage with Chicago while connecting to key national Our design and development team created interactive timeline of abuse of power by the Chicago Police Department and activism related to police brutality throughout our city’s history. Our goal was to engage with Chicago while connecting to key national Conversations in our changing world.</tspan></text><text id="Document_Chicago_s_history_of_tensions_between_its_police_force" class="cls-4" data-name="Document Chicago’s history of tensions between its police force" transform="translate(56.228 428.749)"><tspan class="cls-5">Document </tspan>Chicago’s history of tensions between its police force (CPD) and it’s residents. <tspan dy="24"><tspan class="cls-5">Employ </tspan>a particular focus on Black experiences and stories. </tspan><tspan dy="24"><tspan class="cls-5">Format</tspan> Chicago’s history of racist policing into a succinct educational document that is </tspan><tspan class="cls-6" dy="24">publicly accessible. </tspan><tspan dy="24"><tspan class="cls-5">Present</tspan> a gateway to highlight external black voices, in the end making “a portal, not a </tspan><tspan class="cls-6" dy="24">platform”..</tspan></text><image width="281" height="81" x="517" y="19" xlink:href="data:img/png;base64,"/><circle cx="973.5" cy="313.5" r="32.5" class="cls-7"/><rect id="Rounded_Rectangle_1" width="132" height="80" x="55" y="652" class="cls-7" data-name="Rounded Rectangle 1" rx="10" ry="10"/><text id="Research" x="68.556" y="691.663" class="cls-8">Research</text><rect width="75" height="4" x="71" y="698"/><rect id="Rounded_Rectangle_1-2" width="132" height="80" x="760" y="649" class="cls-7" data-name="Rounded Rectangle 1" rx="10" ry="10"/><text id="Development" class="cls-8" transform="translate(765.553 688.567) rotate(0.09)">Development</text><text id="Research-2" class="cls